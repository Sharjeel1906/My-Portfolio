
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blue & White Video Page</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff; /* white background */
      color: #003366; /* deep blue text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px; /* give space for navbar */
      text-align: center;
    }

    /* Navbar styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #003366; /* deep blue navbar */
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
      user-select: none;
    }

    video {
      max-width: 90%;
      height: auto;
      border: 5px solid #003366;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 51, 102, 0.5);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav>Welcome to My Video Page</nav>

  <video controls>
    <source src="static/assets/videos/text_description.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
